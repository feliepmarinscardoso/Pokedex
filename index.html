<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/favicon-16x16.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./js/scripts.js" defer></script>
    <title>Pokédex</title>
</head>
<body>
    <main>
        <img src="" alt="Pokémon" class="pokemon-image">
        <h1 class="pokemon-data">
            <span class="pokemon-number"></span> -
            <span class="pokemon-name"></span>
        </h1>

        <div class="pokemon-types">
            <div class="type-container">
                <!-- Aqui você mostrará os tipos -->
            </div>
        </div>            

        <form class="form">
            <input class="input-search" type="search" placeholder="Nome ou número do Pokémon" required>
        </form>

        <div class="buttons">
            <button class="button btn-prev">&lt; Prev</button>
            <button class="button btn-next">Next &gt;</button>
        </div>

        <img class="pokedex" src="./img/pokedex.png" alt="Pokédex">
    </main>
</body>
</html>
